<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        button {
            padding: 5px;
        }
    </style>
</head>

<body>

    <h2>App Framework 3rd Party Auth Tester - Authenticate with Signagelive</h2>
    <form id="auth-form">
        <label for="clientid-textbox">Client ID</label><br>
        <input id="clientid-textbox" type="text" name="Client Id" placeholder="ClientId" autofocus autocomplete="off" /><br><br>
        <label for="tokenbody-textarea">Token Body</label><br>
        <textarea id="tokenbody-textarea" name="Text1" cols="60" rows="10"></textarea><br><br>
        <button id="auth-button">Send Request</button>
    </form>

    <script src="js/libs/jquery-3.2.1.slim.min.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
